<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<title>Telefones</title>
</head>
<header>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand ms-3" href="/"> <i
				class="bi bi-house-door-fill"></i>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Início</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/cadastropessoa">Cadastro</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Telefones</a></li>
				</ul>
			</div>
		</div>
	</nav>

</header>

<body>

	<div class="container">
		<div class="ms-5 me-5 mt-3 mb-3">
			<div class="border border-2 rounded-3 border-dark">
				<div class="text-center mt-5 mb-5">
					<h1>Telefones</h1>
				</div>

				<form th:object="${pessoaobj}">

					<div class="col-4 offset-4">
						<div class="form-floating mb-3">
							<input class="form-control" readonly="readonly" name="id" id="id"
								type="text" placeholder="N° ID" th:field="*{id}"> <label
								for="id" class="form-label">ID</label>
						</div>
					</div>

					<div class="col-4 offset-4">
						<div class="form-floating mb-3">
							<input class="form-control" readonly="readonly" name="nome"
								id="nome" type="text" placeholder="Primeiro Nome"
								th:field="*{nome}"> <label for="nome" class="form-label">Nome</label>
						</div>
					</div>

					<div class="col-4 offset-4">
						<div class="form-floating mb-3">
							<input class="form-control" readonly="readonly" name="sobrenome"
								id="sobrenome" type="text" placeholder="Último Nome"
								th:field="*{sobrenome}"> <label for="sobrenome"
								class="form-label">Sobrenome</label>
						</div>
					</div>


				</form>

				<div class="text-center mt-5 mb-3">
					<h5>Cadastrar Telefones</h5>
				</div>

				<form
					th:action="@{/addFonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}"
					method="post">

					<div class="row">

						<div class="col-sm-2 col-md-4 offset-md-2">
							<div class="form-floating mb-3">
								<input class="form-control" name="numero" id="numero"
									type="text" placeholder="Número do telefone"> <label
									for="numero" class="form-label">Número do telefone</label>
							</div>
						</div>

						<div class="col-sm-2 col-md-4">
							<div class="form-floating mb-3">
								<input class="form-control" name="tipo" id="tipo" type="text"
									placeholder="Tipo do telefone"> <label for="tipo"
									class="form-label">Tipo do telefone</label>
							</div>
						</div>

						<div class="col-2 mt-2 mb-3">
							<input type="submit" class="btn btn-primary" value="Adicionar">
						</div>
					</div>

				</form>

			</div>
		</div>

		<div class="ms-5 me-5 mb-3">
			<div class="border border-2 rounded-3 border-dark table-responsive">
				<div class="m-3">
					
					<table class="table table-bordered table-hover text-center mt-3">
					<thead class="table-primary">
						<tr>
							<th>Número</th>
							<th>Tipo</th>
							<th>Excluir</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="fone : ${telefones}">
							<td th:text="${fone.numero}"></td>
							<td th:text="${fone.tipo}"></td>
							<td><a href="#"><i class="bi bi-trash-fill"></i></a></td>
						</tr>
					</tbody>	
						
					</table>
					
				</div>
			</div>
		</div>


	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>
</html>
